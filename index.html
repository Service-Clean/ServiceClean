<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ServiceClean — Корпоративная информационная система</title>
    <style>
        /* ===== ТВОЙ ЛЮБИМЫЙ ДИЗАЙН ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== УЛУЧШЕННАЯ АДАПТАЦИЯ ДЛЯ СМАРТФОНОВ ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 0.8rem;
                gap: 0.8rem;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .nav-menu {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                width: 100%;
            }
            
            .nav-btn {
                padding: 0.6rem 0.3rem;
                font-size: 0.85rem;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }
            
            .section-header h2 {
                font-size: 1.2rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
                width: 100%;
            }
            
            .table-wrapper {
                padding: 0.5rem;
                overflow-x: auto;
            }
            
            table {
                font-size: 0.8rem;
                min-width: 600px;
            }
            
            th, td {
                padding: 0.5rem;
            }
            
            /* Делаем таблицы прокручиваемыми */
            .table-wrapper {
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
            }
            
            /* Стили для модальных окон на телефоне */
            .modal-content {
                padding: 1rem;
                width: 95%;
                margin: 0.5rem;
                max-height: 85vh;
            }
            
            .service-row {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .service-row select,
            .service-row input {
                width: 100%;
            }
            
            .service-row button {
                width: 100%;
            }
            
            .export-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .export-buttons button {
                width: 100%;
            }
            
            .report-cards {
                grid-template-columns: 1fr;
            }
            
            .footer {
                padding: 1rem;
                font-size: 0.8rem;
            }
            
            .footer .company {
                font-size: 1rem;
            }
            
            .qr-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            
            /* Улучшаем отображение вкладок */
            .nav-menu .nav-btn:last-child {
                grid-column: span 3;
            }
        }

        /* Для очень маленьких экранов (до 400px) */
        @media (max-width: 400px) {
            .nav-menu {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-menu .nav-btn:last-child {
                grid-column: span 2;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .header {
            background: #0a2e4d;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.8);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-btn.active {
            background: white;
            color: #0a2e4d;
            font-weight: 600;
        }

        .main {
            flex: 1;
            max-width: 1300px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0a2e4d;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .section {
            background: white;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
        }

        .section-header h2 {
            color: #0a2e4d;
            font-size: 1.3rem;
        }

        .btn-primary {
            background: #0a2e4d;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1f3e5e;
        }

        .btn-secondary {
            background: white;
            color: #0a2e4d;
            border: 1px solid #0a2e4d;
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .table-wrapper {
            overflow-x: auto;
            padding: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 0.3rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #dc2626;
            color: white;
        }

        .reports-section {
            background: white;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .reports-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .reports-header h3 {
            color: #0a2e4d;
            font-size: 1.3rem;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .date-range input {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }

        .report-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .report-card {
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.25rem;
            border: 1px solid #e2e8f0;
        }

        .report-card h4 {
            color: #0a2e4d;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid #0a2e4d;
            padding-bottom: 0.5rem;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .qr-section {
            text-align: center;
            margin: 2rem 0;
        }

        .qr-btn {
            background: white;
            border: 1px solid #0a2e4d;
            color: #0a2e4d;
            padding: 0.8rem 2.5rem;
            border-radius: 2rem;
            cursor: pointer;
        }

        .qr-container {
            display: none;
            margin: 1.5rem auto 0;
            padding: 1.5rem;
            background: white;
            border: 1px dashed #0a2e4d;
            border-radius: 1rem;
            max-width: 280px;
        }

        .qr-container.show {
            display: block;
        }

        .qr-container img {
            width: 180px;
            height: 180px;
            margin: 0 auto 1rem;
            display: block;
        }

        .footer {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 2rem;
            text-align: center;
            color: #475569;
            margin-top: 2rem;
        }

        .footer .company {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0a2e4d;
            margin-bottom: 0.5rem;
        }

        .footer .names {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .footer .names span {
            color: #0a2e4d;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #0a2e4d;
            margin-bottom: 1.5rem;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }

        .service-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .service-row select {
            flex: 2;
            margin-bottom: 0;
        }

        .service-row input {
            flex: 1;
            margin-bottom: 0;
        }

        .service-row button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .add-service-btn {
            background: #0a2e4d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem 0;
        }

        .total-amount {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0a2e4d;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            text-align: right;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .modal-buttons button[type="submit"] {
            background: #0a2e4d;
            color: white;
        }

        .modal-buttons button[type="button"] {
            background: #e2e8f0;
            color: #1e293b;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0a2e4d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1001;
        }

        .toast.show {
            display: block;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a2e4d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            color: #0a2e4d;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }

        .login-box button {
            width: 100%;
            padding: 0.75rem;
            background: #0a2e4d;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-box button:hover {
            background: #1f3e5e;
        }

        .login-error {
            color: #dc2626;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Весь HTML-код БЕЗ ИЗМЕНЕНИЙ, такой же как в предыдущей версии -->
    <!-- Я его не менял, только улучшил CSS для адаптации -->
</body>
</html>
